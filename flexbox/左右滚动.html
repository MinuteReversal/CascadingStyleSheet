<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="padding">
                <div class="scroll">
                    <script>
                        for (var i = 0; i < 200; i++)
                            document.write("<div>hello" + i + "</div>");
                    </script>
                </div>
                <div class="scroll">
                    <script>
                        for (var i = 0; i < 100; i++)
                            document.write("<div>hello" + i + "</div>");
                    </script>
                </div>
            </div>
        </main>
        <style>
            main {
                position: absolute;
                top: 30px;
                left: 0;
                right: 0;
                bottom: 0;
                display: flex;
            }
            .padding {
                display: flex;
                flex: 1;
                padding: 10px;
            }
            .scroll {
                flex: 1;
                width: 50%;
                overflow-y: auto;
            }
        </style>
    </body>
</html>
